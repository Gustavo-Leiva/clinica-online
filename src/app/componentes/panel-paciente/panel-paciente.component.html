<app-header></app-header>

<div class = 'paciente-container' style="margin-bottom: 450px;">
  <div class="row">
    <div class="col-md-4">
      <div class="menu-option-card" (click)="mostrarReservarTurno = true; mostrarProximosTurnos = false;mostrarHistorialClinico = false; cargarHorarios(this.dniDoctorSeleccionado,this.fechaSeleccionada)">
        <div class="menu-option-content">
          <i class="fas fa-calendar-plus"></i>
          <h4>Reservar Turno</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="menu-option-card" (click)="mostrarProximosTurnos = true; mostrarReservarTurno = false;mostrarHistorialClinico=false; cargarProximosTurnos()">
        <div class="menu-option-content">
          <i class="fa-solid fa-business-time"></i>
          <h4 *ngIf="this.usuarioLogueado?.tipoUsuario == 'paciente'">Mis Turnos</h4>
          <h4 *ngIf="this.usuarioLogueado?.tipoUsuario == 'administrador'">Todos los Turnos</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="menu-option-card" (click)="mostrarProximosTurnos=false;mostrarHistorialClinico = true; mostrarReservarTurno = false; cargarHistorialClinico()">
        <div class="menu-option-content">
          <i class="fas fa-file-medical-alt"></i>
          <h4>Historial Atenciones</h4>
        </div>
      </div>
    </div>
  </div>

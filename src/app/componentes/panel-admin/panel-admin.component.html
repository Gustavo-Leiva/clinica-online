<app-header></app-header>

<div class="container">

    <div class="row custom-row">
        <div class="custom-col">
            <div class="menu-option-card" class="menu-option-card" (click)="mostrarUsuarios = true ; mostrarAceptarEspecialistas = false ; mostrarRegistrarUsuarios = false ; mostrarTurnos = false">
                <div class="menu-option-content">
                    <h4>Todos los Usuarios</h4>
                    <i class="fa-solid fa-users"></i>
                </div>
            </div>
        </div>
        <div class="custom-col">
            <div class="menu-option-card">
                <div class="menu-option-content">
                    <h4>Aceptar/Rechazar Especialistas</h4>
                    <i class="fa-solid fa-thumbs-up"></i>
                    <i class="fa-solid fa-thumbs-down"></i>
                </div>
            </div>
        </div>
        <div class="custom-col">
            <div class="menu-option-card" (click)="NavegarRegistro()">
                <div class="menu-option-content">
                    <h4>Registrar Usuarios</h4>
                    <i class="fa-solid fa-id-card"></i>
                </div>
            </div>
        </div>
        <div class="custom-col">
            <div class="menu-option-card">
                <div class="menu-option-content">
                    <h4>Turnos</h4>
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="flagAdmin == true && mostrarUsuarios == true && mostrarAceptarEspecialistas == false && mostrarRegistrarUsuarios == false && mostrarTurnos == false">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="text-align: center;">Todos los usuarios üë•</h2>
      </div>
    
      <!-- Tabla de usuarios -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Tipo de Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>DNI</th>
            <th>Correo</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>
              <div class="profile-picture-list">
                <img appExpandirHover ="usuario.fotoPerfil1" [src]="usuario.fotoPerfil1" alt="Foto de perfil" class="profile-image">
                <span *ngIf="!usuario.fotoPerfil1" class="no-photo">Sin foto</span>
              </div>
            </td>
            <td>{{ usuario.tipoUsuario }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>{{ usuario.edad }}</td>
            <td>{{ usuario.dni }}</td>
            <td>{{ usuario.email }}</td>
            </tbody>
      </table>
    </div>
    
    </div>
